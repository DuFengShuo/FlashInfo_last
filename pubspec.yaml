  get_it: ^7.2.0
  flutter_tab_indicator_styler: ^2.0.0
  connectivity: ^3.0.6
  appsflyer_sdk: ^6.4.0+1

dev_dependencies:
  
  # Widget测试
  flutter_test:
    sdk: flutter
  # 集成测试
  # flutter_driver:
  #   sdk: flutter
  # integration_test:
  #   sdk: flutter
  # 黄金测试
