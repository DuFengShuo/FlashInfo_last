  device_info: ^2.0.2
  # 获取软件版本信息 https://pub.flutter-io.cn/packages/package_info
  package_info: ^2.0.2
  # Json转Model https://pub.flutter-io.cn/packages/json_serializable
  json_annotation: ^4.1.0
   # 动画效果 https://github.com/xvrh/lottie-flutter
  lottie: ^1.1.0
