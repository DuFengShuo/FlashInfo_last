  gzx_dropdown_menu: ^3.1.0
  path_drawing: ^0.5.1
  open_file: ^3.2.1
  sign_in_with_apple: ^3.0.0
  http: ^0.13.3
  meta: ^1.3.0
  uuid: ^3.0.4
  linkedin_login: ^2.0.1
  in_app_purchase: ^1.0.6
   # 第三方登录 google firebase等
  firebase_analytics: ^8.3.2
  firebase_core: ^1.6.0
  data_finder: ^0.0.7
  firebase_auth: ^3.1.1
  google_sign_in: ^5.1.0
  google_sign_in_web: ^0.10.0+2
  scrollable_positioned_list : ^0.2.0-nullsafety.0
  azlistview: ^2.0.0-nullsafety.0
  # 汉字转拼音
  lpinyin: ^2.0.3
  graphview: 1.0.0-nullsafety.1
  photo_view: ^0.12.0
  expandable_text: ^2.2.0
  screenshot: ^1.2.3
