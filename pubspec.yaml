    - assets/images/me/
    - assets/images/dashboard/
    - assets/images/state/
    - assets/images/personnel/
    - assets/images/product/
    - assets/images/company/
    - assets/images/company/chart/
    - assets/images/search/
    - assets/images/pay/
    - assets/images/brand/
  fonts:
    - family: iconfontFonts
      fonts:
        - asset: assets/fonts/Iconfont.ttf
    - family: iconfontFontsNew
      fonts:
        - asset: assets/fonts/newiconfont.ttf
